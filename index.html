<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Plantão Médico</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="hidden">

    <div class="container">
        <header>
            <h1>Calculadora de Pagamento de Plantão</h1>
            <p>Preencha os dados para calcular o valor a ser pago.</p>
        </header>

        <main>
            <form id="calculation-form">
                <div class="form-group">
                    <label for="medico-select">Selecione o Médico:</label>
                    <select id="medico-select" required>
                        <option value="">-- Escolha um médico --</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="pacientes-atendidos">Nº de Pacientes Atendidos:</label>
                    <input type="number" id="pacientes-atendidos" min="0" placeholder="Ex: 25" required>
                </div>
                
                <div class="form-group">
                    <label for="valor-procedimentos">Valor Total dos Procedimentos (R$):</label>
                    <input type="number" id="valor-procedimentos" min="0" value="0" placeholder="Ex: 350.50">
                </div>

                <button type="submit">Calcular Pagamento</button>
            </form>

            <div id="resultado-container">
                <h2>Valor a Pagar:</h2>
                <p id="resultado-final">R$ 0,00</p>
            </div>
        </main>
    </div>
    <footer class="main-footer">
        <p>Desenvolvido por Vitor Portes Mangueira</p>
    </footer>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
