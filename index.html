<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Plantão Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hidden">
    
    <div class="user-info-container">
        <span id="user-email"></span>
        <button id="logout-button" class="logout-btn">Sair</button>
    </div>

    <main class="content-wrap">
        <div class="container">
            <header>
                <h1>Calculadora de Pagamento</h1>
            </header>

            <form id="calculation-form">
                <div class="form-group">
                    <label for="medico-select">Selecione o Profissional:</label>
                    <select id="medico-select" required>
                        <option value="">-- Escolha um profissional --</option>
                    </select>
                </div>
                
                <div id="campos-calculo" class="campos-dinamicos">
                    <div class="form-group">
                        <label for="pacientes-atendidos">Nº de Pacientes Atendidos:</label>
                        <input type="number" id="pacientes-atendidos" min="0" placeholder="Ex: 25">
                    </div>
                    <div class="form-group">
                        <label for="valor-procedimentos">Valor/Qtd. Procedimentos:</label>
                        <input type="number" id="valor-procedimentos" min="0" value="0" placeholder="Ex: 350.50">
                    </div>
                </div>

                <div id="campos-liberal" class="campos-dinamicos">
                    <div class="form-group">
                        <label for="valor-total-dia">Valor Total Arrecadado no Dia (R$):</label>
                        <input type="number" id="valor-total-dia" min="0" placeholder="Ex: 1250.00">
                    </div>
                </div>

                <div id="controles-finais" class="campos-dinamicos">
                    <button type="submit">Calcular</button>
                    <div id="resultado-container">
                        <h2 id="resultado-titulo">Valor a Pagar:</h2>
                        <p id="resultado-final">R$ 0,00</p>
                    </div>
                </div>
            </form>
        </div>

        <footer class="main-footer">
            <p>Desenvolvido por Vitor Portes Mangueira</p>
        </footer>
    </main>
    
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
